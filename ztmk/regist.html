<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模考系统注册页面</title>
		<link rel="stylesheet" type="text/css" href="css/zt.css"/>
		<link rel="stylesheet" type="text/css" href="css/regist.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div class="wrap">
			<div class="main">
				<nav class="nav">
					<div class="logo"><a href="login.html"><img src="img/logo.png"/></a></div>
					<div class="login"><span>已有账号，前往　<a href="login.html">登录</a></span></div>
				</nav>
				<section class="conten">
					<div class="mian">
						<div class="registbox">
							<div class="title">
								<h3>注册新账号</h3><span>Register</span>
							</div>
							<div class="regist">
								<form  action="" method="post">
									<table class="registb" border="0" >
										<tr><td width="115" ><em>*</em>用户名：</td><td width="300"><input type="text" class="texts"  /></td><td width="370">请输入用户名，用户名只能由中文、字母、数字和下划线组成！</td></tr>
										<tr><td ><em>*</em>密码：</td><td><input type="text" class="texts"  /></td><td>密码范围在6-20位之间！</td></tr>
										<tr><td ><em>*</em>确认密码：</td><td><input type="text" class="texts"  /></td><td>请再输入一次密码需和上次密码一致！</td></tr>
										<tr><td ><em>*</em>Email:</td><td><input type="text" class="texts"  /></td><td>填写正确的邮箱地址，忘记密码时可以通过邮箱找回！</td></tr>
										<tr><td ><em>*</em>手机号：</td><td><input type="text" class="texts"  /></td><td>填写正确的手机号码，忘记密码时可以通过短信找回！</td></tr>
										<tr><td ><em>*</em>手机验证码：</td><td><input type="text" class="textsj"  /><input type="button" class="textsj" value="获取验证码  " /></td><td>填写正确的手机号码，忘记密码时可以通过短信找回！</td></tr>	
									</table>
									<div class="protoco"><input type="checkbox" class="check"  /><span >注册条款： 我已仔细阅读并接受注册许可协议</span></div>
									<input type="submit" class="submit" value="立即注册"/>
								</form>
							</div>
						</div>
					</div>
				</section>
				<footer class="foot text-agin">

				</foot>
			</div>
		</div>
	</body>
</html>
